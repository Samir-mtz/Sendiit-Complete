<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Titulo de pagina -->
  <title>CLIENTE - BIENVENIDA</title>
  <!-- Favicon de la empresa -->
  <link href="../static/img/empresa/favicon.png" rel="icon" />
  <!-- Estilos -->
  <link rel="stylesheet" href="../static/css/bienvenidaCliente.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="{{ url_for('index') }}">
        <img src="../static/img/empresa/logo.png" alt="Logo" class="logo-header" />
      </a>
    </div>
    <div class="links">
			<a href="{{ url_for('agregarTarjeta') }}" class="boton-header botonIngresar"> AGREGAR TARJETA </a>
			<a href="{{ url_for('userTarjetas') }}" class="boton-header botonRegistrarse"> ADMINISTRAR TARJETAS </a>
		</div>
    <div class="usuario">
      <div class="tarjeta">
        <div class="tarjeta-izq">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="tarjeta-der">
          <div class="nombre-tarjeta">{{ current_user.nombre }}</div>
          <div class="iconos-tarjeta">
            <a href="{{ url_for('homeCliente') }}" class="elemento ">
              <!-- <div class="contenido-elemento activo"> -->
              <div class="contenido-elemento activo">
                <i class="bi bi-house"></i>
                <h6>Inicio</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('datosCliente') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-person-rolodex"></i>
                <h6>Info. General</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('userRastrear') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-geo-alt"></i>
                <h6>Rastrear</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('logout') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-box-arrow-in-left cerrar"></i>
                <h6 class="cerrar">Salir</h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="izq">
      <img src="../static/img/repartidores/Repartidor_9.png" alt="">
    </section>
    <section class="central">
      <div class="sec-central enviar">
        <a href="{{ url_for('formularioEnvio') }}">
          <div class="contenedor">
            <div class="img-accion">
              <img src="../static/img/bienvenida/enviar.png" alt="">
            </div>
            <div class="texto-accion">
              <p>ENVIAR PAQUETE AHORA</p>
            </div>
          </div>
        </div>
      </a>
      <div class="sec-central rastrear">
        <a href="{{ url_for('userRastrear') }}">
          <div class="contenedor">
            <div class="img-accion">
              <img src="../static/img/bienvenida/rastrear.png" alt="">
            </div>
            <div class="texto-accion">
              <p>RASTREAR PAQUETES</p>
            </div>
          </div>
        </div>
      </a>
      </div>
      <div class="sec-central historial">
        <p class="hola">¡HOLA {{ current_user.nombre }}!</p>
        <a href="{{ url_for('userHistorial') }}">
          <div class="contenedor">
            <div class="img-accion">
              <img src="../static/img/bienvenida/historial.png" alt="">
            </div>
            <div class="texto-accion">
              <p>HISTORIAL DE ENVIOS</p>
            </div>
          </div>
        </div>
      </a>
      </div>
    </section>
    <section class="der">
      <img src="../static/img/bienvenida/panel.png" alt="">
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="derechos">
      <div class="copyright">
        <span>&copy;2022 México. Todos los derechos reservados.</span>
      </div>
    </div>
    <div class="redes">
      <a href="#"><i class="red bi bi-facebook"></i></a>
      <a href="#"><i class="red bi bi-instagram"></i></a>
      <a href="#"><i class="red bi bi-telegram"></i></a>
      <a href="#"><i class="red bi bi-envelope-fill"></i></a>
    </div>
  </footer>
</body>

</html>
