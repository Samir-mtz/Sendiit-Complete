<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Titulo de pagina -->
  <title>SENDIIT - BIENVENIDA</title>
  <!-- Favicon de la empresa -->
  <link href="../static/img/empresa/favicon.png" rel="icon" />
  <!-- Estilos -->
  <link rel="stylesheet" href="../static/css/bienvenidaRepartidor.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="{{ url_for('index') }}">
        <img src="../static/img/empresa/logo.png" alt="Logo" class="logo-header" />
      </a>
    </div>
    <div class="links">
      <div class="link-header">BIENVENIDA</div>
    </div>
    <div class="usuario">
      <div class="tarjeta">
        <div class="tarjeta-izq">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="tarjeta-der">
          <div class="nombre-tarjeta">{{ current_user.nombre }}</div>
          <div class="iconos-tarjeta">
            <a href="{{ url_for('homeRepartidor') }}" class="elemento activo">
              <!-- <div class="contenido-elemento activo"> -->
              <div class="contenido-elemento">
                <i class="bi bi-house"></i>
                <h6>Inicio</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('datosRepartidor') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-person-rolodex"></i>
                <h6>Info. General</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('listaDePaquetes') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-card-checklist"></i>
                <h6>Pendientes</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('logout') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-box-arrow-in-left cerrar"></i>
                <h6 class="cerrar">Salir</h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="izq">
      <img src="../static/img/repartidores/Repartidor_7.png" alt="">
    </section>
    <section class="central">
      <a href="{{ url_for('datosRepartidor') }}" class="btn-repartidor">
        <h1 class="texto-boton">Información General</h1>
        <img class="img-boton" src="../static/img/bienvenida/reporte.png" alt="Icono" />
      </a>
      <br><br><br><br>
      <a href="{{ url_for('listaDePaquetes') }}" class="btn-repartidor">
        <h1 class="texto-boton">Pendientes del Repartidor</h1>
        <img class="img-boton" src="../static/img/bienvenida/lista.png" alt="Icono" />
      </a>
    </section>
    <section class="der">
      <img src="../static/img/bienvenida/slogan.png" alt="Icono"/>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="derechos">
      <div class="copyright">
        <span>&copy;2022 México. Todos los derechos reservados.</span>
      </div>
    </div>
    <div class="redes">
      <a href="#"><i class="red bi bi-facebook"></i></a>
      <a href="#"><i class="red bi bi-instagram"></i></a>
      <a href="#"><i class="red bi bi-telegram"></i></a>
      <a href="#"><i class="red bi bi-envelope-fill"></i></a>
    </div>
  </footer>
</body>

</html>
