<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Titulo de pagina -->
  <title>ADMIN - EDITAR REPARTIDOR</title>
  <!-- Favicon de la empresa -->
  <link href="../../static/img/empresa/favicon.png" rel="icon" />
  <!-- Estilos -->
  <link rel="stylesheet" href="../../static/css/editarRepartidor.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="{{ url_for('index') }}">
        <img src="../../static/img/empresa/logo.png" alt="Logo" class="logo-header" />
      </a>
    </div>
    <div class="links">
      <div class="link-header">EDITAR REPARTIDOR</div>
    </div>
    <div class="usuario">
      <div class="tarjeta">
        <div class="tarjeta-izq">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="tarjeta-der">
          <div class="nombre-tarjeta">ADMINISTRADOR</div>
          <div class="iconos-tarjeta">
            <a href="{{ url_for('admin') }}" class="elemento ">
              <div class="contenido-elemento activo">
                <i class="bi bi-house"></i>
                <!-- <h6>Inicio</h6> -->
                <h6>Catálogo</h6>
              </div>
            </a>
            <h5>|</h5>
            <a href="{{ url_for('logout') }}" class="elemento">
              <div class="contenido-elemento">
                <i class="bi bi-box-arrow-in-left cerrar"></i>
                <h6 class="cerrar">Salir</h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="izq">
      <div class="titulo-logo">
        <img src="../../static/img/categorias/repartidores.png" alt="Logo empresa" />
      </div>

      <div class="titulo-pagina">
        <h1>EDITAR REPARTIDOR</h1>
      </div>

      <div class="contenido">
        <form action="{{ url_for('repartidoresActualizado') }}" method="POST" id="formulario" class="formulario">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		      <input type="number"  name="id" value="{{ repartidor.id }}" hidden>
          <div class="campos-fomulario">
            <div class="campos">
              <!-- Campo: Nombre -->
              <div class="form-control">
                <label for="Nombre">
                  <p>Nombre<label style="color: red;">*</label></p>
                </label>
                <input type="text" name="Nombre" id="nombre" value="{{ repartidor.nombre }}" class="texto-input"
                  autocomplete="off" /><br>
                <small></small>
              </div>
              <!-- Campo: Email -->
              <div class="form-control">
                <label for="Email">
                  <p>E-mail<label style="color: red;">*</label></p>
                </label>
                <input type="text" name="Email" id="email" value="{{ repartidor.email }}" class="texto-input noEditar"
                  autocomplete="off" readonly/><br>
                <small></small>
              </div>
              <!-- Campo: Telefono -->
              <div class="form-control">
                <label for="Telefono">
                  <p>Teléfono<label style="color: red;">*</label></p>
                </label>
                <input type="text" name="Telefono" id="telefono" value="{{ repartidor.telefono }}" class="texto-input"
                  autocomplete="off" /><br>
                <small></small>
              </div>
              <!-- Campo: Direccion -->
              <div class="form-control">
                <label for="Direccion">
                  <p>Direccion<label style="color: red;">*</label></p>
                </label>
                <input type="text" name="Direccion" id="direccion" value="{{ repartidor.direccion }}" 
                  class="texto-input" autocomplete="off" /><br>
                <small></small>
              </div>
              <!-- Grupo: Extra -->
              <div class="form-control campo">
                <label for="sucursal">Sucursal <label style="color: red;">*</label></label><br>
                <select name="sucursal" id="sucursal" class="selector">
                  <option value="0">Seleccionar</option>
                  {% if repartidor.sucursal == 'Lindavista' %}
                    <option value="Lindavista" selected>Lindavista</option>
                  {% else %}
                    <option value="Lindavista">Lindavista</option>
                  {% endif %}
                  
                  {% if repartidor.sucursal == 'Colonia del Valle' %}
                    <option value="Colonia del Valle" selected>Colonia del Valle</option>
                  {% else %}
                    <option value="Colonia del Valle">Colonia del Valle</option>
                  {% endif %}
                  
                  {% if repartidor.sucursal == 'Satelite' %}
                    <option value="Satelite" selected>Satélite</option>
                  {% else %}
                    <option value="Satelite">Satélite</option>
                  {% endif %}
                  
                  {% if repartidor.sucursal == 'Villa de Aragon' %}
                    <option value="Villa de Aragon" selected>Villa de Aragón</option>
                  {% else %}
                    <option value="Villa de Aragon">Villa de Aragón</option>
                  {% endif %}
                </select>
                <small>Mensaje de error</small><br><br>
              </div>
              <br>
            </div>


            <!-- Grupo: Boton ingresar -->
            <div class="botones">
              <button type="submit" class="btn-form">GUARDAR</button>
              <a href="{{ url_for('repartidores') }}" class="btn-form cancelar">CANCELAR</a>
            </div>


            <div class="boton-formulario">
            </div>
        </form>

      </div>
    </section>
    <section class="der">
      <div class="img-repartidor">
        <img src="../../static/img/repartidores/Repartidor_8.png" alt="Locker modelo" />
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="derechos">
      <div class="copyright">
        <span>&copy;2022 México. Todos los derechos reservados.</span>
      </div>
    </div>
    <div class="redes">
      <a href="#"><i class="red bi bi-facebook"></i></a>
      <a href="#"><i class="red bi bi-instagram"></i></a>
      <a href="#"><i class="red bi bi-telegram"></i></a>
      <a href="#"><i class="red bi bi-envelope-fill"></i></a>
    </div>
  </footer>
  <script src="../../static/js/validaciones/editarRepartidor.js"></script>
</body>

</html>
